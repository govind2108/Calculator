<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css".css">
</head>
<body>
  <main>

  <div class="container">
    <input type="text" id="display" readonly>
    <div class="button-container">

      <button class="buttons" onclick="currentValue = '';
      document.querySelector('#display').value=currentValue;">C</button>
      <button class="buttons" onclick="currentValue += 1;
      document.querySelector('#display').value=currentValue;">1</button>
      <button class="buttons" onclick="currentValue += 2;
      document.querySelector('#display').value=currentValue;">2</button>
      <button class="operator" onclick="currentValue += '+';
      document.querySelector('#display').value=currentValue;" class="operator">+</button>
      <button class="buttons" onclick="currentValue += 3;
      document.querySelector('#display').value=currentValue;">3</button>
      <button class="buttons" onclick="currentValue += 4;
      document.querySelector('#display').value=currentValue;">4</button>
      <button class="operator" onclick="currentValue += '-';
      document.querySelector('#display').value=currentValue;">-</button>
      <button class="buttons" onclick="currentValue += 5;
      document.querySelector('#display').value=currentValue;">5</button>
      <button class="buttons" onclick="currentValue += 6;
      document.querySelector('#display').value=currentValue;">6</button>
      <button class="operator" onclick="currentValue += '*';
      document.querySelector('#display').value=currentValue;">*</button>
      <button class="buttons" onclick="currentValue += 7;
      document.querySelector('#display').value=currentValue;">7</button>
      <button class="buttons" onclick="currentValue += 8;
      document.querySelector('#display').value=currentValue;">8</button>
      <button class="operator" onclick="currentValue +='/';
      document.querySelector('#display').value=currentValue;">/</button>
      <button class="buttons" onclick="currentValue = eval(currentValue);
      document.querySelector('#display').value=currentValue;">=</button>
      <button class="buttons" onclick="currentValue += 9;
      document.querySelector('#display').value=currentValue;">9</button>
      <button class="buttons" onclick="currentValue += 0;
      document.querySelector('#display').value=currentValue;">0</button>
      <button class="buttons" onclick="currentValue +='.';
      document.querySelector('#display').value=currentValue;">.</button>
    </div>
  </div>
  <script>
    let currentValue = '';
    document.querySelector('#display').value=currentValue;
  </script>
  </main>
</body>
</html>
